<!DOCTYPE html>
<html>
<head>
    <title>ClanWAN Horizontal Panes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="content">
        <p class="big_p"><strong>Dear Dolphin</strong></p>
        <h1>Welcome to ClanWAN</h1>
        
        <p class="big_p"><b>Register for <i>serengity</i> entry or Login with <i>Trumpets</i> </b></p>
        <ul style="text-align: left;">
            <!--
            <li>Research Scientists</li>
            <li>Research Scholars</li>
            <li>Stock Market Information Seekers</li>
            <li>Stock Market (Algo Trading Support)</li>
            -->
        </ul>
    </div>

    <!-- Panes displayed horizontally -->
<div class="panes-container">
    <div class="pane pane1">
        <div class="pane-content">
            Research Seekers<br><br><br>
            <button class="btn">Register</button>
            <button class="btn">Login</button>
        </div>
    </div>
    <div class="pane pane2">
        <div class="pane-content">
            Research Providers<br><br><br>
            <button class="btn">Register</button>
            <button class="btn">Login</button>
        </div>
    </div>
    <div class="pane pane3">
        <div class="pane-content">
            Stock Market Geek<br><br><br>
            <button class="btn">Register</button>
            <button class="btn">Login</button>
        </div>
    </div>
    <div class="pane pane4">
        <div class="pane-content">
            Algo Trade Geek<br><br><br>
            <button class="btn">Register</button>
            <button class="btn">Login</button>
        </div>
    </div>
</div>

</body>
</html>
